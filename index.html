<!DOCTYPE html /> <!-- para que el navegador entienda el estándar con el que escribirmos la estructura -->
<html lang="es"> <!-- para que el navegador entienda el lenguaje de la máquina -->

  <head> <!-- para que se cargue toda la información importante necesaria para que nuestro navegador sepa como hacer funcionar nuestro código -->
    <meta charset="UTF-8" /> <!-- para que pueda entender caracteres especiales -->
    <meta name="description" content="Esta es la página mas cool del mundo."> <!-- para poder tener una descripción de nuestra página en cuestiones de SEO -->
    <meta name="robots" content="index-follow"> <!-- para autorizar a los robots para que nos ayúden a posicionar. -->
    <title> Esta es mi página </title> <!-- Título de la pestaña -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- para los proyectos responsive -->
    <link rel="stylesheet" href="style.css"> <!-- Para enlazar nuestros estilos. -->
  </head>

  <body> <!-- Dónde va a cargar todo lo que se va a pintar en el navegador. -->

    <!-- etiquetas contenedoras -->

    <header>
      <nav></nav>
    </header>
    <main>
      <section>
        <article>

        </article>
      </section>
      <ul>
        <li>Soy Harold con puntito.</li>
      </ul>
      <ol>
        <li>Soy Harold con números.</li>
      </ol>
    </main>
    <footer>

    </footer>
    <div>

    </div>

    <!-- etiquetas de contenido -->

    <p>Soy un texto</p>
    <h1>Soy un título</h1><h2></h2><h3></h3><h4></h4><h5></h5><h6></h6>
    <a href="#">Soy un link</a>

  </body>
</html>
